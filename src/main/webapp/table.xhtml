<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Datalogger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/dataTables.bootstrap.css" />
        <h:outputStylesheet name="css/datalogger.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Datalogger</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.jsf">Graph</a></li>
                        <li class="active"><a href="table.jsf">Table</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="config.jsf">Config</a></li>
                    </ul>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="reading-table" />           
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/jquery.dataTables.min.js" />
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputScript name="js/dataTables.bootstrap.js" />

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $('#reading-table').dataTable({
                    "aoColumns": [
                        {"sTitle": "Timestamp"},
                        {"sTitle": "Temperature"}
                    ],
                    "aaSorting": [[0, "desc"]],
                    "bProcessing": true,
                    "bServerSide": true,
                    "sAjaxSource": "resources/readings/table",
                    "bFilter": false
                });
            });
        </script>
    </h:body>
</html>
